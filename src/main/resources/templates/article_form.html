<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container"><br>

    <h5 class="my-3 border-bottom pb-2" >등록페이지</h5>
    <form action="/article/create" th:object="${articleForm}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input th:field="*{title}" name="title" id="title" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea  th:field="*{content}" class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="저장">
    </form>


</div>
</html>
